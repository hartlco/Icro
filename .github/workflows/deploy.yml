name: Deploy

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v1
    - name: submodules-init
      uses: snickerbockers/submodules-init@v4
    - name: Bundle Install
      run: bundle install
    - name: Install Keyfile
      run: echo ${{ secrets.APPSTORE_KEYFILE }} > fastlane/BAA6SVWYPF.json
    - name: Fastlane Beta CI
      run: bundle exec fastlane beta_ci
